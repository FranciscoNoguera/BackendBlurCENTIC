<app-navigation-bar></app-navigation-bar>

<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Crear tarjeta de juego</h1>
      </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Campos:
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <form role="form">
                <div class="form-group">
                  <label>Id</label>
                  <input class="form-control" type="text" name="id" [(ngModel)]="id" >
                </div>
                <div class="form-group">
                  <label>Tiempo de resolución</label>
                  <input class="form-control" placeholder="60" type="number" name="time" [(ngModel)]="time" >
                  <p class="help-block">Introduzca el tiempo en segundos.</p>
                </div>
                <div class="form-group">
                  <label>Solución</label>
                  <input class="form-control" type="text" name="solution" [(ngModel)]="solution" >
                </div>
                <div class="form-group">
                  <label>Letras del teclado</label>
                  <input class="form-control" type="text" name="letters" [(ngModel)]="letters" >
                  <p class="help-block">Este campo debe contener la solución de la tarjeta mas las letras estra qu se quieran añadir al teclado para dificultar la resolución de la tarjeta.</p>
                </div>
                <div class="form-group">
                  <label>Pista de la tarjeta</label>
                  <input class="form-control" type="text" name="clue" [(ngModel)]="clue" >
                </div>
				<div class="form-group">
					<label>Imágen</label>
					<input type="file">
				</div>
                <div class="form-group">
                  <label>Publicar</label>
                  <div class="radio">
                      <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Publico
                      </label>
                  </div>
                  <div class="radio">
                      <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Privado
                      </label>
                  </div>
              </div>
                <p> {{errorMessage}} </p>
                <button type="button" class="btn btn-outline btn-primary btn-lg btn-block" (click)="onSubmit()">Publicar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
