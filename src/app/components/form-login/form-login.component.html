<div class="login-page">
  <div class="form">
    <form class="login-form">
      <input type="text" placeholder="Usuario" name="user" [(ngModel)]="user" >
      <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="password" >
      <button (click)="onLogInClick()">Iniciar sesión</button>
      <p class="message" *ngIf="logInState == false" >Credenciales erroneos</p>
    </form>
  </div>
</div>
