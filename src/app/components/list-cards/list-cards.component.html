<div id="page-wrapper">
<!--Modo de juego-->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Modo de juego seleccionado: {{gameMode}}</h1>
        </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="btn btn-primary btn-success" (click)="uploadConfig('Arcade')">Arcade</button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-primary btn-warning" (click)="uploadConfig('Party')">Party</button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-primary btn-info" (click)="uploadConfig('Survival')">Survival</button>
      </div>
    </div>

<!--Listado de tarjetas-->
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Listado de tarjetas:</h1>
      </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
        <div class=" col-lg-6" *ngFor="let card of cards; let i = index">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <b>ID: {{card._id}}</b> 
                  <div class="glyphiconRight">
                    <span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true" (click)="editCard(i)"></span>
                    <span class="glyphicon glyphicon-trash" aria-hidden="true" (click)="deleateById(i)"></span>
                  </div>
                </div>
                <div class="box">
                  <img src="{{getImage(i)}}" alt="{{altImageURL}}">
                  <p><b>Pista:</b> {{card.clue}}</p>
                  <p><b>Tiempo de resolución:</b> {{card.time}}s</p>
                  <p><b>Solución:</b> {{card.solution}}</p>
                  <p><b>Publicar:</b> {{card.publish}} <span class="glyphicon glyphicon-eye-close" aria-hidden="true" (click)="toggleVisibility(i)"></span></p>
              </div> 
        </div>
    </div>
  </div>
</div>
